<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
  <h1>{{message}}</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset>
          <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

          <div class="form-group">
            <label for="numeroTransaction"><span class="req">* </span> Numero Transaction: </label>
            <input class="form-control" type="text" [(ngModel)]="trans.numeroTransaction" name="numeroTransaction" id="numeroTransaction" required
                   placeholder="Enter valid numeroTransaction" />
            <div></div>
          </div>

          <div class="form-group">
            <label for="dateTransaction"><span class="req">* </span> date de Transaction: </label>
            <input class="form-control" type="date" [(ngModel)]="trans.dateTransaction" name="dateTransaction" id="dateTransaction" required
                   placeholder="Enter valid dateTransaction" />
            <div></div>
          </div>

          <div class="form-group">
            <label for="montant"><span class="req">* </span> montant: </label>
            <input class="form-control" required type="texte" [(ngModel)]="trans.montant" name="domain"
                   id="montant" placeholder="Entrer valid montant" />
            <div class="status" id="status"></div>
          </div>
          <div class="form-group">
            <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="addTransaction()">
          </div>
        </fieldset>
      </form><!-- ends register form -->
      <!-- second for to fiter user-->
    </div><!-- ends col-6 -->

  </div>
</div>
